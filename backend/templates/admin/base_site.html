{% extends "admin/base.html" %}

{% block branding %}
  <h1 id="site-name">
    <a href="/admin/">Supervisor Admin</a>
  </h1>
  {% if dashboard_url %}
    <div class="mt-3 flex items-center gap-2">
      <a href="{{ dashboard_url }}" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded inline-flex items-center">
        🏠 Dashboard
        {% if soon_to_expire_count and soon_to_expire_count > 0 %}
          <span class="ml-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">
            {{ soon_to_expire_count }}
          </span>
        {% endif %}
      </a>
    </div>
  {% endif %}
{% endblock %}
