<!-- 📄 backend/templates/layout/base.html -->
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Supervisor Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS (μέσω CDN για dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">Supervisor Panel</h1>
                <div>
                    <a href="{% url 'logout' %}" class="text-sm text-red-600 hover:underline">Logout</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto p-6">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white text-center p-4 shadow">
            <p class="text-sm text-gray-400">© 2025 Ψηφιακός Θυρωρός</p>
        </footer>
    </div>
</body>
</html>
