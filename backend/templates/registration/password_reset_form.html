{% extends "layout/base.html" %}

{% block title %}Ανάκτηση Κωδικού - Ψηφιακός Θυρωρός{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Ανάκτηση Κωδικού</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            Αποστολή Email
        </button>
    </form>
</div>
{% endblock %}
